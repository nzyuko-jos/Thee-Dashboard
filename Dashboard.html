<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="/Michael questions/Dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="user-profile">
            <img src="" alt="My profile">
            <h2>Josphat Nzyuko</h2>
            <div class="days">
                Daily|Weekly|Weekly 
            </div>
        </div>
        <div class="activity-cards">
            <div class="card work">
                <h3>Work</h3>
                <p>32hrs</p>
            <small>Last Week - 36hrs</small>
            </div>
             <div class="card play">
                <h3>Play</h3>
                <p>10hrs</p>
                <small>Last Week - 8hrs</small>
            </div>
            <div class="card study">
                <h3>Study</h3>
                <p>4hrs</p>
                <small>Last Week - 7hrs</small>
            </div>
            <div class="card exercise">
                <h3>Exercise</h3>
                <p>4hrs</p>
                <small>Last Week - 5hrs</small>
            </div>
            <div class="card social">
                <h3>Social</h3>
                <p>5hrs</p>
                <small>Last Week - 10hrs</small>
            </div>
            <div class="card self-care">
                <h3>Self Care</h3>
                <p>2hrs</p>
                <small>Last Week - 2hrs</small>
            </div>
            <div class="card gaming">
                <h3>Gaming</h3>
                <p>1hr</p>
                <small>Last week-1hrs</small>
            </div>
            <div class="card coding">
                <h3>Coding</h3>
                <p>3hrs</p>
                <small>Last week-3hrs</small>
            </div>
        </div>
    </div>
</body>
</html>
